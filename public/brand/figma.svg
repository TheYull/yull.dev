<svg width="200" height="56" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Іконка Figma, біла, за розміром приблизно як текст -->
  <g>
    <!-- верхній ряд -->
    <rect x="0"  y="4"  width="8" height="8" rx="4" fill="white" />
    <rect x="8"  y="4"  width="8" height="8" rx="4" fill="white" />
    <!-- середній ряд -->
    <rect x="0"  y="12" width="8" height="8" rx="4" fill="white" />
    <rect x="8"  y="12" width="8" height="8" rx="4" fill="white" />
    <!-- нижній кружечок -->
    <rect x="0"  y="20" width="8" height="8" rx="4" fill="white" />
  </g>

  <!-- Текст "Figma" без внутрішніх полів зліва/зверху/знизу -->
  <text
    x="24"
    y="26"
    fill="white"
    font-size="18"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    letter-spacing="0.02em"
  >
    Figma
  </text>
</svg>


